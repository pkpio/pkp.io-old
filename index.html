<!DOCTYPE html>
<html lang="en" ng-app="PraveenApp">
<head>
    <base href="/">
    <meta name="fragment" content="!">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- CSS libs -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css"/>
    <link rel="stylesheet" href="style/angular-typewrite.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- App's CSS files -->
    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/markdown.css"/>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  	ga('create', 'UA-71780005-1', { 'cookieDomain': 'none' });
    </script>
    <title ng-bind="title">Praveen</title>
</head>

<body ng-controller="AppCtrl">

    <!-- Toolbar -->
    <md-toolbar layout="column" layout-align="center center">
        <!-- Letters of PKP.IO -->
        <a class="main-title" href="/" layout="row" layout-align="center center" layout-wrap>
            <p><span>P</span>raveen</p>
            <p><span>K</span>umar</p>
            <p><span>P</span>endyala</p>
            <p><span id="io">.IO</span></p>
        </a>

        <!-- Menu items -->
        <div layout="row" layout-align="center center" layout-wrap>
            <md-button ng-repeat="menu in menuItems" ng-href="{{menu.url}}" class="menu-btn">
                <i class="fa {{menu.class}}"></i>
                <span ng-bind="menu.text"></span>
            </md-button>
        </div>
    </md-toolbar>

    <!-- Content -->
    <div flex layout="row" layout-align="center center" class="content-view">
        <div ng-view flex="80" flex-md="90" flex-sm="95" layout="column">
            <span ng-hide="true" style="text-align:center;">
                Enable Javascript<br/><br/>
                Or <br/><br/>
                Add <span class="alt-url">?_escaped_fragment_</span> at the end of the url.
            </span>
        </div>
    </div>

    <!-- Footer -->
    <div flex layout-align="center start" layout="row" class="footer">
        <div flex="80" layout="row" layout-align="space-between center" flex-md="90" flex-sm="95">
            <span flex class="author">&#169; 2015
                <a href="https://github.com/praveendath92">
                    Praveen <span hide-sm>Kumar Pendyala</span>
                </a>
            </span>
            <a layout="column" href="/" class="no-decoration">
                <div layout="row" class="passengers" layout-align="space-between center">
                    <i class="fa fa-android"></i>
                    <i class="fa fa-code"></i>
                    <i class="fa fa-linux"></i>
                </div>
                <div layout="row" class="car" layout-align="space-between center">
                    <i class="fa fa-dot-circle-o"></i>
                    <i class="fa fa-dot-circle-o"></i>
                </div>
            </a>
            <div flex layout="row" layout-align="end end">
                <span hide-sm><a href="https://github.com/praveendath92/pkp.io">Source</a></span>
                <span><a href="mailto:mail@pkp.io">Contact</a></span>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>
    <script src="bower_components/angular-disqus/dirDisqus.js"></script>
    <script src="bower_components/angulartics/dist/angulartics.min.js"></script>
    <script src="bower_components/angulartics-ga/dist/angulartics-ga.min.js"></script>
    <script src="js/libs/angular-typewriter.js"></script>

    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/about.js"></script>
    <script src="js/academics.js"></script>
    <script src="js/project.js"></script>
    <script src="js/work.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/post.js"></script>

</body>
</html>
