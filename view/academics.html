<div flex="100" layout="column" layout-align="center center">

    <div flex layout-align="center center" layout="row" id="loading" ng-show="!ready">
        <i class="fa fa-cog fa-spin" id="loading-cog1"></i>
        <i class="fa fa-cog fa-spin" id="loading-cog2"></i>
        <i class="fa fa-cog fa-spin" id="loading-cog3"></i>
    </div>

    <timeline layout-fill class="timeline-maxwidth">
        <timeline-event ng-repeat="study in studies">
            <timeline-badge class="year-{{ study.year }}">
                <span class="badge-text-info">{{study.year}}</span>
            </timeline-badge>
            <timeline-panel class="{{event.badgeClass}}">
                <timeline-heading>
                    <p><i class="fa fa-graduation-cap fa-fw"></i> {{study.degree}}</p>
                </timeline-heading>
                <p><i class="fa fa-university fa-fw"></i> {{study.place}}</p>
                <p><i class="fa fa-file-text fa-fw"></i> {{study.grade}}</p>
            </timeline-panel>
        </timeline-event>
    </timeline>
</div>
