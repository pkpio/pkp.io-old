<div flex layout-padding layout="column" layout-align="center center" layout-filling>
    <h4 typewrite
        type-delay="{{ params.typeDelay }}"
        blink-cursor="{{ params.blinkCursor }}"
        blink-delay="{{ params.blinkDelay }}"
        erase-delay="{{ params.eraseDelay }}"
        text=messages
        initial-delay ="{{ params.initialDelay }}"
        callback-fn=finish()
        cursor="<i class='fa fa-i-cursor'></i>"
        style="margin-top: 15%;"></h4>
</div>
