<div flex="100" layout="column" layout-align="center center">

    <ng-include src="'view/loading.html'"></ng-include>

    <div layout-align="center center" layout="column" class="pad-top" ng-show="ready">

        <!-- Profile card -->
        <md-card class="max-content-width">

            <div layout="column" layout-padding layout-align="center center" class="title-block">
                <img id="profile-img" src="img/praveen.jpg"/>
                <p id="profile-name">{{ profile.name }}</p>
                <div layout="row" layout-align="center center" layout-padding>
                    <a ng-repeat="link in profile.links"
                       class="fa fa-lg fa-fw profile-icon {{ link.icon }}" ng-href="{{ link.url }}"></a>
                </div>
            </div>

            <md-card-content layout-align="center center" layout="column" class="no-bottom-pad">
                <p ng-repeat="about in profile.about" class="profile-content" ng-bind-html="renderHtml(about)"></p>
            </md-card-content>
            <div flex layout="column" class="resume-wrapper">
                <md-button flex="100" class="resume-btn" ng-href="https://github.com/praveendath92/resume/raw/master/onepage/cv.pdf">
                    <i class="fa fa-file-pdf-o"></i> Resume
                </md-button>
            </div>
        </md-card>

        <!-- Skills card -->
        <md-card class="max-content-width">

            <div layout="column" layout-align="center center" class="title-block">
                <h4 class="white-text"><i class="fa fa-user-secret"></i> SKILLS</h4>
            </div>

            <md-card-content layout-align="center center" layout="column">
                <table>
                    <tr ng-repeat="skillset in profile.skillsets" class="skill-set">
                        <td><i class="fa {{ skillset.icon }} skill-set-icon"></i></td>
                        <td class="skill-set-title">{{ skillset.type}}</td>
                        <td layout="row" layout-wrap>
                            <span ng-repeat="skill in skillset.skills" class="{{ skill.level }} skill-item">
                                {{ skill.skill }}
                            </span>
                        </td>
                    </tr>
                </table>
                <div layout="row" layout-wrap layout-align="start center" class="full-width skill-notation">
                    <span class="font-13">Notation: </span>
                    <div class="skill-level-exp" layout="row" layout-align="center center">
                        <span class="skill-item daily-use-exp">Experienced</span>
                    </div>
                    <div class="skill-level-exp" layout="row" layout-align="center center">
                        <span class="skill-item moderate-exp">Moderate</span>
                    </div>
                    <div class="skill-level-exp" layout="row" layout-align="center center">
                        <span class="skill-item beginner-exp">Beginner</span>
                    </div>
                </div>
            </md-card-content>
        </md-card>

    </div>

</div>
